spring.application.name=comirest

server.port=${PORT}
spring.datasource.url=jdbc:postgresql://${DATASOURCE_DEV}
spring.datasource.username=${USERNAME_DEV}
spring.datasource.password=${PASSWORD_DEV}

spring.jpa.hibernate.ddl-auto=${DDL_AUTO_DEV}
spring.jpa.show-sql=true
spring.datasource.driver-class-name=org.postgresql.Driver


springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html

# Configuracion de Cloudinary
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

